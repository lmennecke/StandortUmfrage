<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Haftungsausschluss</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script>
    const translations = {
      de: {
        title: "Haftungsausschluss",
        back: "Zurück zur Hauptseite",
        content: `
          <h2>Haftungsausschluss</h2>
          <p>Diese Webseite dient ausschließlich Demonstrationszwecken.</p>
          <p>Es wird keine Haftung für die Genauigkeit, Aktualität oder Vollständigkeit der bereitgestellten Informationen übernommen.</p>
          <h3>Datenschutz & Kontakt</h3>
          <p>Wenn du Fragen zum Datenschutz hast oder wünschst, dass dein Eintrag gelöscht wird, kontaktiere mich bitte per E-Mail.</p>
          <p id="emailDe"></p>
        `
      },
      en: {
        title: "Disclaimer",
        back: "Back to main page",
        content: `
          <h2>Disclaimer</h2>
          <p>This website is for demonstration purposes only.</p>
          <p>No responsibility is taken for the accuracy, timeliness, or completeness of the information provided.</p>
          <h3>Privacy & Contact</h3>
          <p>If you have questions about data privacy or want your entry removed, please contact me by email.</p>
          <p id="emailEn"></p>
        `
      },
      fr: {
        title: "Avertissement",
        back: "Retour à la page principale",
        content: `
          <h2>Avertissement</h2>
          <p>Ce site est uniquement à des fins de démonstration.</p>
          <p>Aucune responsabilité n'est assumée quant à l'exactitude, l'actualité ou l'exhaustivité des informations fournies.</p>
          <h3>Protection des données & Contact</h3>
          <p>Si vous avez des questions concernant la protection des données ou si vous souhaitez que votre entrée soit supprimée, veuillez me contacter par e-mail.</p>
          <p id="emailFr"></p>
        `
      }
    };

    function getLang() {
      const params = new URLSearchParams(window.location.search);
      const lang = params.get("lang");
      return translations[lang] ? lang : "de";
    }
    
    function showEmail(id) {
      const user = "amiltschi";
      const domain = "google.com";
      const element = document.getElementById(id);
      if (element) {
        const link = document.createElement("a");
        link.href = "mailto:" + user + "@" + domain;
        link.textContent = user + "@" + domain;
        element.appendChild(link);
      }
    }


    function applyTranslation() {
      const lang = getLang();
      const t = translations[lang];
      document.title = t.title;
      document.getElementById("backLink").textContent = t.back;
      document.getElementById("content").innerHTML = t.content;

      if (lang === "de") showEmail("emailDe");
      if (lang === "en") showEmail("emailEn");
      if (lang === "fr") showEmail("emailFr");
    }

    window.addEventListener("DOMContentLoaded", applyTranslation);
  </script>
</head>
<body>
  <nav>
    <a id="backLink" href="index.html">Zurück</a>
  </nav>
  <main id="content"></main>
</body>
</html>
